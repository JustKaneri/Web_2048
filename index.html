<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/style_animation.css">
	<meta charset="utf-8">
	<link rel="icon" href="images/2048ICON.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<h1 class="main_title">2048</h1>
		<div class="main_ui">
			<label class="main_ui__label">Счет: </label>
			<label class="main_ui__label main_ui__label_scope">0</label>
			<button class="main_ui-reset" type="button" onclick="Start();">
				<b>Сначала</b>
			</button>
		</div>

		<div class="game">
			<div class="game_map">
				<div class="game_map__row row1">
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
				</div>
				<div class="game_map__row row2">
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
				</div>
				<div class="game_map__row row3">
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
				</div>
				<div class="game_map__row row4">
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
					<div class="game_map__row-cels">
						<div class="game_map__cels-value"></div>
					</div>
				</div>
			</div>

			<div class="game_map game_end game_win">
				<h3 class="game_win__title game_end__title">Вы победили</h3>
				<div class="game_win__controls">
					<button class="game_win__button game_end__button-restart game_end__button" type="button" onclick="Start();">
						<b>Сначала</b>
					</button>
					<button class="game_win__button game_win__button-continue game_end__button" type="button" onclick="Continue();">
						<b>Продолжить</b>
					</button>
				</div>
			</div>

			<div class="game_map game_lose game_end">
				<h3 class="game_lose__title game_end__title">Вы проиграли</h3>
				<button class="game_lose__button game_end__button-restart game_end__button" type="button" onclick="Start();">
						<b>Сначала</b>
				</button>
			</div>
		</div>
		
	</div>

	<footer class="lower_block">
		<p class="lower_block__autor">© 2022 Cradle of Desires</p>
	</footer>


	<script type="text/javascript" src="scripts/color_manager.js"></script>
	<script type="text/javascript" src="scripts/element_logic.js"></script>
	<script type="text/javascript" src="scripts/scope_manager.js"></script>
	<script type="text/javascript" src="scripts/game_manager.js"></script>

</body>
</html>
